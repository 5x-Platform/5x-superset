name: Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - superset_tokenized_auth
jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Superset Repository
        uses: actions/checkout@v2
        with:
          repository: 5x-Platform/5x-superset
          ref: dev      

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Code
        run: |
          docker build -t 5x-superset-dev .
          docker tag 5x-superset-dev:latest 153475762833.dkr.ecr.us-east-1.amazonaws.com/5x-superset-dev:superset_tokenized_auth
          docker push 153475762833.dkr.ecr.us-east-1.amazonaws.com/5x-superset-dev:superset_tokenized_auth
